name: CI/CD Life Span Prediction API

on:
  push:
    branches: [ main ]

jobs:
  build-test-and-push:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------------
      # 1️⃣ Checkout repository (Git LFS enabled)
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # --------------------------------------------------
      # 2️⃣ Set up Docker Buildx
      # --------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --------------------------------------------------
      # 3️⃣ Login to Docker Hub
      # --------------------------------------------------
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # --------------------------------------------------
      # 4️⃣ Build & Push Docker Image
      # --------------------------------------------------
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          pull: true
          tags: |
            rasulbekai/lifespan-prediction-api:latest
            rasulbekai/lifespan-prediction-api:${{ github.sha }}

      # --------------------------------------------------
      # 5️⃣ Run container (Smoke Test)
      # --------------------------------------------------
      - name: Run container
        run: |
          docker run -d \
            --name lifespan-test-container \
            -p 8000:8000 \
            rasulbekai/lifespan-prediction-api:latest
          sleep 10

      # --------------------------------------------------
      # 6️⃣ Health Check
      # --------------------------------------------------
      - name: Health check
        run: |
          curl -f http://localhost:8000/health || docker logs lifespan-test-container

      # --------------------------------------------------
      # 7️⃣ Show logs
      # --------------------------------------------------
      - name: Show container logs
        if: always()
        run: |
          docker logs lifespan-test-container || true

      # --------------------------------------------------
      # 8️⃣ Cleanup
      # --------------------------------------------------
      - name: Cleanup
        if: always()
        run: |
          docker rm -f lifespan-test-container || true
